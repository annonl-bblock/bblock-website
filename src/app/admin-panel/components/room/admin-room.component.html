<ng-container>
  <button mat-button color="primary" (click)="openCreateDialog()">Добавить номер</button>
  <mat-card *ngFor="let room of rooms;">
    <mat-card-content class="row">
      <div class="row">
        <div class="col-md-3">
          <img mat-card-image class="example-header-image" src={{room.type.image}} alt="Номер">
        </div>
        <div class="col-md-9">
          <mat-card-title>{{room.number}}</mat-card-title>
          <mat-card-subtitle>{{room.floor}}</mat-card-subtitle>
          <button mat-button color="primary" href=""><mat-icon>visibility</mat-icon></button>
          <button mat-button color="primary" (click)="openUpdateDialog(room)" href=""><mat-icon>create</mat-icon></button>
          <button mat-button color="warn" (click)="openDeleteDialog(room)" href=""><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
