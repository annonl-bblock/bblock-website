<h2 mat-dialog-title>Удаление номера</h2>
<mat-dialog-content class="mat-typography mat">
  <div>
    <p>Удалённый номер нельзя будет востановить. Вы точно хотите удалить номер?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Удалить</button>
</mat-dialog-actions>
